<div class="container">

    <form [formGroup]="bookingForm" (ngSubmit)="printForm()">

        <div class="card my-3">
            <div class="card-body">
                <h3 class="display-6">
                    Create a Booking
                </h3>
                <div class="row my-3">
                    <div class="col-md-6 form-group mb-2">
                        <label for="cost">Cost: </label>
                        <input class="form-control" id="cost" type="text"
                        formControlName="cost">
                    </div>
                    <div class="col-md-6 form-group mb-2">
                        <label for="consultation-date">Consultation Date: </label>
                        <input class="form-control" id="consultation-date" type="text"
                        formControlName="consultationDate">
                    </div>
                    
                    <div class="col-md-12 form-group  mb-2">
                        <label for="budget">Budget: </label>
                        <input class="form-control" id="budget" type="text"
                        formControlName="budget">
                    </div>
                    
                    <h5 class="mt-3">
                        Between what times do you want to be contacted?
                    </h5>
                    
                </div>
                <div class="row my-3">
                    <div class="col-md-6 form-group mb-2">
                        <label for="contact-start-time">From: </label>
                        <input class="form-control" id="contact-start-time" type="time"
                        formControlName="contactStartTime">
                    </div>  

                    <div class="col-md-6 form-group mb-2">
                        <label for="contact-end-time">To: </label>
                        <input class="form-control" id="contact-end-time" type="time"
                        formControlName="contactEndTime">
                    </div>  
                </div>
                
                <div class="row m-0 form-group ">
                    <button class="btn btn-success" type="submit">Submit</button>
                </div>

            </div>
        </div>

    </form>
</div>
